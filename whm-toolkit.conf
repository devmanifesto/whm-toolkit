# WHM Toolkit Plugin Configuration
# Archivo de configuración para el plugin WHM Toolkit

# Información básica del plugin
PLUGIN_NAME="WHM Toolkit"
PLUGIN_VERSION="1.0.0"
PLUGIN_DESCRIPTION="Herramientas útiles para administración de WHM"
PLUGIN_AUTHOR="Tu Nombre"
PLUGIN_EMAIL="tu@email.com"

# Configuración de la interfaz
PLUGIN_ICON="whm-toolkit.png"
PLUGIN_CATEGORY="Advanced"
PLUGIN_SUBCATEGORY="Tools"

# Archivos del plugin
PLUGIN_MAIN_FILE="whm-toolkit.cgi"
PLUGIN_INSTALL_SCRIPT="install.pl"
PLUGIN_UNINSTALL_SCRIPT="uninstall.pl"

# Permisos requeridos
PLUGIN_PERMISSIONS="root"

# Dependencias
PLUGIN_DEPENDENCIES="perl-CGI perl-JSON"

# Configuración de la interfaz web
PLUGIN_WEB_PATH="/usr/local/cpanel/whostmgr/addonfeatures/whm-toolkit"
PLUGIN_WEB_ACCESS="1"

# Configuración de seguridad
PLUGIN_SECURE="1"
PLUGIN_SSL_REQUIRED="0"

# Configuración de logs
PLUGIN_LOG_FILE="/var/log/whm-toolkit.log"
PLUGIN_DEBUG="0"

# Configuración de actualizaciones
PLUGIN_UPDATE_URL=""
PLUGIN_UPDATE_CHECK="0"

# Configuración de respaldo
PLUGIN_BACKUP_ENABLED="1"
PLUGIN_BACKUP_PATH="/backup/whm-toolkit"

# Configuración de notificaciones
PLUGIN_NOTIFICATIONS_ENABLED="1"
PLUGIN_EMAIL_NOTIFICATIONS="0" 